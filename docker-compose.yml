services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - apps/api/.env
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nexum
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexum"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
